{% extends "base.html" %}

{% block content %}
    <div class="counseling">
        <div class="top_line">
            <div class="title">
                <span>&bull;</span>
                <h1><a href="/reviews/">Отзывы</a></h1>
                <span>&bull;</span>
                <div style="clear: both"></div>
            </div>

            <div class="help_left_link">
                <span>&bull;</span>
                <a href="/reviews/create/">Оставить отзыв</a>
                <span>&bull;</span>
                <div style="clear: both"></div>
            </div>
        </div>

        {% for review in reviews %}
        <div class="reviews_article">
            <div class="review">
                <h3>{{ review.name }}, {{ review.profession }}</h3>
                <p class="date_time">{{ review.date_time }}</p>
                <p>{{ review.text }}</p>
            </div>
            <div class="clear"></div>
        </div>
        {% endfor %}

    </div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
    <div class="counseling">
        <div class="top_line">
            <div class="title">
                <span>&bull;</span>
                <h1>Консультирование</h1>
                <span>&bull;</span>
                <div style="clear: both"></div>
            </div>

            <div class="help_left_link">
                <span>&bull;</span>
                <a href="#">Задать вопрос</a>
                <span>&bull;</span>
                <div style="clear: both"></div>
            </div>
        </div>

        {% for consultation in consultations %}
        <div class="counseling_article">
            <img class="preview" src="/static/img/consultation.png" alt=""/>
            <div class="counseling_text">
                <p>{{ consultation.title }}</p>
                <div class="bottom_line">
                    <div class="help_left_link">
                        <span>&bull;</span>
                        <a href="/consultations/{{ consultation.url }}/">Подробнее</a>
                        <span>&bull;</span>
                        <div style="clear: both"></div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        {% endfor %}

    </div>
{% endblock %}

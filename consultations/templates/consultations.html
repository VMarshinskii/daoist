{% extends "base.html" %}

{% block hader %}
<title>Консультирование | Daoist Consulting Center</title>
<meta name="keywords" content="Консультирование">
<meta name="description" content="Консультирование">
{% endblock %}

{% block content %}
    <div class="counseling">
        <div class="top_line">
            <div class="title">
                <span>&bull;</span>
                <h1><a href="/consultations/">Консультирование</a></h1>
                <span>&bull;</span>
                <div style="clear: both"></div>
            </div>

            <div class="help_left_link">
                <span>&bull;</span>
                <a href="/consultations/ask/">Задать вопрос</a>
                <span>&bull;</span>
                <div style="clear: both"></div>
            </div>
        </div>

        {% for consultation in consultations %}
        <div class="counseling_article">
            <img class="preview" src="/{{ consultation.image }}" alt="{{ consultation.title }}"/>
            <div class="counseling_text">
                <p>{{ consultation.title }}</p>
                <div class="bottom_line">
                    <div class="help_left_link">
                        <span>&bull;</span>
                        <a href="/consultations/{{ consultation.url }}/">Подробнее</a>
                        <span>&bull;</span>
                        <div style="clear: both"></div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        {% endfor %}

        <a href="/reviews/" class="footer_reviews"></a>

    </div>
{% endblock %}
